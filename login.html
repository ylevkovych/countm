<!DOCTYPE html>
<html>
<head>
    <title>Count Money</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">

    <link href="//cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation-datepicker/1.5.0/css/foundation-datepicker.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation-datepicker/1.5.0/js/foundation-datepicker.min.js"></script>

</head>
<body>

    <div class="large-3 large-centered columns">
        <div class="row">
            <div class="large-12 columns">
                <div class="nav-bar right">
                </div>
                <h4>Count Money: Log In</h4>        
                <hr/>
            </div>
        </div>
        <div class="login-box">
        <div class="row">
        <div class="large-12 columns">
        <form action="/countm/login" method="POST">
            <div class="row">
                <div class="large-12 columns">
                    <input type="text" name="username" placeholder="Username" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <input type="password" name="password" placeholder="Password" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 large-centered columns">
                    <input type="submit" class="button expand" value="Log In"/>
                </div>
            </div>
        </form>
        </div>
        </div>
        </div>
    </div>
</body>
